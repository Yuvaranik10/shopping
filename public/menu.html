<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Demo</title>
    <style>
        details div {
            color: brown;
            width: 100px;
            border: 1px solid black;
            padding: 5px;
            margin-bottom: 10px;
            margin-left: 20px;
            background-color:lightgreen;
        }
        summary {
            color: black;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <nav>
        <menu>
            <details open>
                <summary>Electronics</summary>
                <div>Televisions</div>
                <div>Mobiles</div>
                <div>Watches</div>
            </details>
            <details>
                <summary>Footwear</summary>
                <div>Casuals</div>
                <div>Sneakers</div>
                <div>Boots</div>
            </details>
        </menu>
    </nav>
</body>

</html>

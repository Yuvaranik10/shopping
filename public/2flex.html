<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            height: 400px;
            border: 2px solid gray;
            width: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: stretch;
        }
        li{
            width: 100px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: red;
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Electronics</li>
        <li>Footware</li>
        <li>Fashion</li>
    </ul>
</body>
</html>

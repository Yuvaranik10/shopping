<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            overflow: hidden;
        }
        img{
           transform: skew(0deg);
           transition: 2s;
        }
        img:hover{
            transform: skewY(-20deg);
            transition: 5s;
        }

    </style>
</head>

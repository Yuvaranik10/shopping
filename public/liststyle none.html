<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Elements</title>
    <style>
        footer{
            background-color: tomato;
            color: beige;
            padding: 5px;
            font-family: Arial;
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
        }
        ol{
            list-style: none;
        }
        li{
            margin-bottom: 20px;
        }
        .title{
            font-weight: bold;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <footer>
        <div>
            <ol>
                <li class="title">Get to Know Us</li>
                <li>About</li>
                <li>Careers</li>
                <li>Press Releases</li>
                <li>Amazone Sciences</li>
            </ol>
        </div>
        <div>
            <ol>
                <li class="title">Contact with Us</li>
                <li class="bi bi-facebook"> Facebook</li>
                <li class="bi bi-twitter"> Twitter</li>
                <li class="bi bi-instagram"> Instagram</li>
                <li class="bi bi-youtube"> youtube</li>
            </ol>
        </div>
    </footer>
</body>
</html>
